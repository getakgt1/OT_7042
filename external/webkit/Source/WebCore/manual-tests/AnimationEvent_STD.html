<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="author" content="@my_programmer">
<title>animationend</title>
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<style type="text/css">
	#div{
		width:200px;
		height:200px;
		background:#f60;
		margin:100px auto;
		transition: all ease 1s;
	}
	.change{
		animation: transform 1s 2 ease;
	}
	@keyframes transform { 
0% 	{ transform: scale(1)}
30% { transform: scale(2)}
60% { transform: scale(0.5)}
100% { transform: scale(1)}
	}
	
	#log {
      position: absolute;
      width: 90%;
      height: 200px;
      overflow: scroll;
      border: 1px solid black;
    }
    
    
</style>
</head>
<body>

<div id="div"></div>
<div id="log"></div>

<script type="text/javascript">

 var tt = document.querySelector('#div');
	tt.addEventListener("click", function(){	
		 this.className = 'change';
	}, false);

 tt.addEventListener("animationend", function(){ 
		this.className = this.className.replace('change', ' '); 
		var log = document.getElementById('log');
        log.innerHTML = log.innerHTML + '<br>animationend ';
	}, false);
	
 tt.addEventListener("animationstart", function(){ 
		 var log = document.getElementById('log');
         log.innerHTML = log.innerHTML + '<br>animationstart ';
	}, false);
	tt.addEventListener("animationiteration", function(){
		 var log = document.getElementById('log');
         log.innerHTML = log.innerHTML + '<br>animationiteration ';
	}, false);

</script>
</body>
</html>
